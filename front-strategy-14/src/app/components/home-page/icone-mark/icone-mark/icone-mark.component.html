<div class="widget-container">
  <div class="dx-fieldset">
    <div class="dx-field">
      <dx-resizable
        [class]="resizableClasses"
        id="gridContainer"
        [handles]="handles.join(' ')"
        area=".widget-container .dx-field"
        [minWidth]="400"
        [minHeight]="150"
        [maxHeight]="370"
      >
        <img [src]="imgSrc" class="imgSrc">
      </dx-resizable>
    </div>
  </div>
</div>
